            <!-- form nya disini -->
            <form class="form" method="" action="">

              <div class="card-header card-header-primary text-center">
                <h3 class="card-title">Masuk</h3>
              </div>
              <p class="description text-center">Silahkan isi dengan benar</p>

              <div class="card-body">

                <div class="input-group">
                  <div class="input-group-prepend">

                  </div>

                    placeholder="Password">
                  <button type="button" id="btnToggle" class="toggle"><i id="eyeIcon" class="fa fa-eye"></i></button>
                </div>

              </div>

              <div class="footer text-center">
                <a href="" class="btn btn-primary btn-lg">Submit</a>

  <script>
    let passwordInput = document.getElementById('txtPassword'),
      toggle = document.getElementById('btnToggle'),
      icon = document.getElementById('eyeIcon');

    function togglePassword() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.add("fa-eye-slash");
        //toggle.innerHTML = 'hide';
      } else {
        passwordInput.type = 'password';
        icon.classList.remove("fa-eye-slash");
        //toggle.innerHTML = 'show';
      }
    }

    function checkInput() {
      //if (passwordInput.value === '') {
      //toggle.style.display = 'none';
      //toggle.innerHTML = 'show';
      //  passwordInput.type = 'password';
      //} else {
      //  toggle.style.display = 'block';
      //}
    }

    toggle.addEventListener('click', togglePassword, false);
    passwordInput.addEventListener('keyup', checkInput, false);
  </script>
